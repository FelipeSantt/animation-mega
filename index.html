<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 11</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="mega" class="start"></div>
    <div id="fase"></div>
    <button id="runRight">Correr</button>
    <button id="stopRun">Reiniciar</button>

    <script>
        runRight.onclick = () => {
            mega.classList.remove('start');
            mega.classList.add('run');
        }
        stopRun.onclick = () => {
            mega.classList.remove('run');
            mega.classList.add('start');
        }
        
        addEventListener('keydown', (e) => {
            if(e.key === 'ArrowRight') {
                mega.classList.remove('start');
                mega.classList.add('run');
                return;
            }
            if(e.key === ' ') {
                mega.classList.remove('run');
                mega.classList.add('start');
                return;
            }
        });

        addEventListener('keydown', (e) => {
            if(e.key === 'ArrowLeft') {
                mega.classList.remove('start');
                mega.classList.add('run');
                return;
            }
            if(e.key === ' ') {
                mega.classList.remove('run');
                mega.classList.add('start');
                return;
            }
        });
    </script>
</body>
</html>
